<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get in touch with Adequate Systems HK Limited. We’d love to hear from you." />
  <title>Contact — Adequate Systems HK Limited</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h1>Contact Us</h1>
      <p>We’d love to hear from you. Fill out the form below or reach us through the listed channels.</p>
    </section>

    <section>
      <form action="https://adequatelimited.com/form-handler" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section>
      <h2>Other Ways to Reach Us</h2>
      <p>Email: <a href="mailto:support@adequatelimited.com">support@adequatelimited.com</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Adequate Systems HK Limited. All rights reserved.</p>
  </footer>
</body>
</html>
